<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="wrapper">
    <div id="form" class="block">
      <input autofocus id="location" type="text" onkeypress="submitFromEnter(event)">
      <button id="afisareVreme" class="button" onclick="arataVreme()">Afiseaza Vremea</button>
      <button id="afisarePrognoza" class="button" onclick="arataPrognoza()">Afiseaza Prognoza</button>
    </div>
      <div id="vremeContainer" class="block">
        <div id="titleVreme"></div>
        <div id="vreme"></div>
        <div id="map"></div>
      </div>
      <div id="prognozaContainer" class="block">
        <div id="prognozaTitle"></div>
        <div id="prognoza"></div>
      </div>
  </div>
  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvGnYWxhLdoe2MsDhM79E70W5oE6PWvfA&callback=initMap">
  </script>
</body>

</html>
