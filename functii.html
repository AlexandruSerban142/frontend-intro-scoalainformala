<html>
    <head>
        <script>
            function functia1(a, b){
                if(a == b) return true;
                    else return false;
            }
            function functia2(a, b){
                if(a < b) return -1;
                    else if (a == b) return 0;
                        else return 1;
            } 
            function functia3(a, b){
                if(a < b) return b;
                return a;
            }
            function functia4(a, b){
                if(a < b) return a;
                return b;
            }
            function functia5(a, b){
                return a+b;
            }
            function functia6(a, b){
                return a-b;
            }
            function functia7(a, b){
                return parseInt(a / b);
            }
            function functia8(a, b){
                return (a+0.0) / b;
            }
            function functia9(a, b){
                return a % b;
            }
            function functia10(a){
                return a.length;
            }
            function functia11(a){
                var b = "";
                for(var i = 0; i < a.length; i++){
                    if(a[i] >= "0" && a[i] <= "9") b = b + a[i];
                }
                return b;
            }
            function functia12(a){
                var b = "";
                for (var i = 0; i < a.length; i++){
                    if(a[i] >= "a" && a[i] <= "f") b = b + a[i];
                }
                return b;
            }
            function functia13(a){
                var b = "";
                var k = 0;
                for (var i = 0; i < a.length && k < 5; i++){
                    if((a[i] >= "a" && a[i] <= "z")||(a[i] >="A" && a[i] <="Z")){
                        k++;
                        b = b + a[i];
                    }  
                }
                return b;
            }
            function functia14(a){
                var b = "";
                var k = 0;
                for (var i = a.length - 1; i >= 0 && k < 10; i--){
                    if((a[i] >= "a" && a[i] <= "z")||(a[i] >="A" && a[i] <="Z")){
                        k++;
                        b = b + a[i];
                    }  
                }
                return b;
            }
            function functia15(a, b){
                for (var i = 0; i < a.length; i++){
                    if (a[i] == b) return i;
                }
                return -1;
            }
            function functia16(a, b){
                for (var i = a.length - 1; i >= 0; i--){
                    if (a[i] == b) return i;
                }
                return -1;
            }
            function functia17(a){
                var b = "";
                for (var i = 0; i < a.length; i++){
                    b = b + a[i];
                }
                return b;
            }
            function functia18(a, c){
                var b = a[0];
                for (var i = 1; i < a.length; i++){
                    b = b + c + a[i];
                }
                return b;  
            }

            x = ["alex","maria","gigi"];
            y = ": "
            console.log(functia7(3,2));
            console.log(functia8(3,2));
            console.log(functia10("ana are mere"));
            console.log(functia11("an3f4gsd34ff33"));
            console.log(functia12("abxvfdvg"));
            console.log(functia13("AAAASD"));
            console.log(functia17(x));
            console.log(functia18(x,y));
        </script>
