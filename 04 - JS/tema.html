<html>
    <head>
        <script>
            function f1(a, b){
                // O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale.
                if(a == b) return true;
                    else return false;
            }
            function f2(a, b){
                /* O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca 
                sunt egale si 1 daca primul e mai mare ca al doilea */
                if(a < b) return -1;
                    else if (a == b) return 0;
                        else return 1;
            } 
            function f3(a, b){
                // O functie care primeste 2 valori si returneaza maximul dintre cele 2
                if(a < b) return b;
                return a;
            }
            function f4(a, b){
                // O functie care primeste 2 valori si returneaza minimul dintre cele 2
                if(a < b) return a;
                return b;
            }
            function f5(a, b){
                // O functie care face suma dintre 2 valori
                return a+b;
            }
            function f6(a, b){
                // O functie care face diferenta dintre 2 valori
                return a-b;
            }
            function f7(a, b){
                /* O functie care imparte 2 numere si returneaza rezultatul impartirii 
                celor 2 numere (rezultatul trebuie sa fie integer --> fara zecimale) */
                return parseInt(a / b);
            }
            function f8(a, b){
                /* O functie care imparte 2 numere si returneaza rezultatul impartirii 
                celor 2 numere (rezultatul trebuie sa fie float --> cu zecimale) */
                return (a+0.0) / b;
            }
            function f9(a, b){
                /* O functie care imparte 2 numere si returneaza restul impartirii celor 2 numere 
                (daca imparti 9 la 2, restul impartirii este 1, pentru 11 si 3, restul este 2, pentru 12 si 3 este 0) */
                return a % b;
            }
            function f10(a){
                // O functie care primeste un sir de caractere si returneaza lungimea sirului
                return a.length;
            }
            function f11(a){
                /* O functie care primeste un sir de caractere si returneaza un alt sir de caractere care contine 
                doar cifrele din sirul respectiv de caractere */
                var b = "";
                for(var i = 0; i < a.length; i++){
                    if(a[i] >= "0" && a[i] <= "9") b = b + a[i];
                }
                return b;
            }
            function f12(a){
                /*O functie care primeste un sir de caractere si returneaza un alt sir de caractere care contine 
                doar literele a-f, in aceeasi ordine ca in sirul initial */
                var b = "";
                for (var i = 0; i < a.length; i++){
                    if(a[i] >= "a" && a[i] <= "f") b = b + a[i];
                }
                return b;
            }
            function f13(a){
                // O functie care primeste un sir de caractere si returneaza primele 5 litere din el (daca exista) 
                var b = "";
                var k = 0;
                for (var i = 0; i < a.length && k < 5; i++){
                    if((a[i] >= "a" && a[i] <= "z")||(a[i] >="A" && a[i] <="Z")){
                        k++;
                        b = b + a[i];
                    }  
                }
                return b;
            }
            function f14(a){
                // O functie care primeste un sir de caractere si returneaza ultimele 10 litere (daca exista)
                var b = "";
                var k = 0;
                for (var i = a.length - 1; i >= 0 && k < 10; i--){
                    if((a[i] >= "a" && a[i] <= "z")||(a[i] >="A" && a[i] <="Z")){
                        k++;
                        b = b + a[i];
                    }  
                }
                return b;
            }
            function f15(a, b){
                /* O functie care primeste un sir de caractere si un caracter. Returneaza pozitia pe care se afla 
                respectivul caracter pentru prima oara in sir */
                for (var i = 0; i < a.length; i++){
                    if (a[i] == b) return i;
                }
                return -1;
            }
            function f16(a, b){
                /* O functie care primeste un sir de caractere si un caracter. Returneaza pozitia pe care se afla 
                respectivul caracter pentru ultima oara in sir */
                for (var i = a.length - 1; i >= 0; i--){
                    if (a[i] == b) return i;
                }
                return -1;
            }
            function f17(a){
                // O functie care primeste o lista de siruri de caractere si returneaza sirurile concatenate
                var b = "";
                for (var i = 0; i < a.length; i++){
                    b = b + a[i];
                }
                return b;
            }
            function f18(a, c){
                /* O functie care primeste o lista de siruri de caractere si inca un sir de caractere si returneaza
                 sirurile concatenate despartite prin respectivul sir ( de ex ["asd", "qwe", "zxc"] si despartitorul 
                 este ": ", rezultatul este  "asd: qwe: zxc") */
                var b = a[0];
                for (var i = 1; i < a.length; i++){
                    b = b + c + a[i];
                }
                return b;  
            }

            x = ["alex","maria","gigi"];
            y = ": "
            console.log(f7(3,2));
            console.log(f8(3,2));
            console.log(f10("ana are mere"));
            console.log(f11("an3f4gsd34ff33"));
            console.log(f12("abxvfdvg"));
            console.log(f13("AAAASD"));
            console.log(f17(x));
            console.log(f18(x,y));
        </script>
    </head>
    <body>
    </body>
</html>
