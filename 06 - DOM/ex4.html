<body>
  <p>Pastrati doar 3 inputuri si afisati in al 3-lea input suma primului + celui de-al 2-lea  input</p>
  <form id="my-form">
    <input name="input1" type="text" oninput="input()">
    <input name="input2" type="text" oninput="input()">
    <input name="input3" type="text">
    <br> <br>
    <select name="Select1">
      <option value="Option1">Option1</option>
      <option value="Option1">Option2</option>
      <option value="Option1">Option3</option>
      <option value="Option1">Option4</option>
    </select>
    <select name="Select2">
      <option value="Option1">Option1</option>
      <option value="Option1">Option2</option>
      <option value="Option1">Option3</option>
      <option value="Option1">Option4</option>
    </select> <br>
    <br> Check1: <input type="checkbox">
    <br> Check2: <input type="checkbox">
    <br> Check3: <input type="checkbox">
    <br> <br>
    <input type="submit">

  </form>

  <script>
    var x = document.querySelector("#my-form [name='input1']");
    var y = document.querySelector("#my-form [name='input2']");
    var z = document.querySelector("#my-form [name='input3']");
    function input() {
      if (isNaN(parseInt(x.value)) || isNaN(parseInt(x.value))) {
        z.value = x.value + y.value;
      } else {
        z.value = parseInt(x.value) + parseInt(y.value);
      }
    }
  </script>
