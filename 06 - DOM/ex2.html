<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ex2</title>
</head>

<body>
  <p>Pastrati doar 2 inputuri si colorati inputul care are valoarea mai mare. Daca sunt egale, colorati-le pe ambele</p>
  <form id="my-form">
    <input name="input1" type="text" oninput="input()">
    <input name="input2" type="text" oninput="input()">
    <br> <br>
    <select name="Select1">
      <option value="Option1">Option1</option>
      <option value="Option1">Option2</option>
      <option value="Option1">Option3</option>
      <option value="Option1">Option4</option>
    </select>
    <select name="Select2">
      <option value="Option1">Option1</option>
      <option value="Option1">Option2</option>
      <option value="Option1">Option3</option>
      <option value="Option1">Option4</option>
    </select> <br>
    <br> Check1: <input type="checkbox">
    <br> Check2: <input type="checkbox">
    <br> Check3: <input type="checkbox">
    <br> <br>
    <input type="submit">

  </form>

  <script>
    function comparare(a, b) {
      if (a.length > b.length) {
        return -1;
      } else if (a.length < b.length) {
        return 1;
      }

      if (a == b) {
        return 0;
      } else if (a > b) {
        return -1;
      } else return 1;
    }

    var x = document.querySelector("#my-form [name='input1']");
    var y = document.querySelector("#my-form [name='input2']");

    function input() {
      var z = comparare(x.value, y.value);
      if (z == 0) {
        x.style.backgroundColor = 'green';
        y.style.backgroundColor = 'green';
      } else if (z == 1) {
        x.style.backgroundColor = '';
        y.style.backgroundColor = 'green';
      } else {
        x.style.backgroundColor = 'green';
        y.style.backgroundColor = '';
      }

      if (x.value == '' && y.value == '') {
        console.log('3');
        x.style.backgroundColor = y.style.backgroundColor = '';
      }
    }
  </script>
</body>

</html>
