<body>
  <table>
    <tr>
      <td><img src="http://via.placeholder.com/300x300" alt="Image 1" onmouseover="hover(this)" onmouseout="unhover(this)"></td>
      <td><img src="http://via.placeholder.com/300x300" alt="Image 2" onmouseover="hover(this)" onmouseout="unhover(this)"></td>

      <td><img src="http://via.placeholder.com/300x300" alt="Image 4" onmouseover="hover(this)" onmouseout="unhover(this)"></td>

      <td><img src="http://via.placeholder.com/300x300" alt="Image 6" onmouseover="hover(this)" onmouseout="unhover(this)"></td>
    </tr>
    <tr>

  <script>
    function hover(elem) {
      elem.src = 'https://placeimg.com/300/300/animals';
    }

    function unhover(elem) {
      elem.src = 'http://via.placeholder.com/300x300';
    }
  </script>
